<div class="container">
      <div class="row login-form">
        <div class="col-md-6 offset-md-3">
           <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" class="form-control" [(ngModel)]='user.email'  placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password"  class="form-control" name="passeord" [(ngModel)]='user.password' placeholder="Password">
                </div>
                <button (click)="authenticationdetails()" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
</div>
